version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.19.0
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.7
    - bandit@1.8.6
    - black@25.9.0
    - isort@6.0.1
    - ruff@0.13.2
    - taplo@0.10.0
    - checkov@3.2.473
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - trivy@0.67.0
    - trufflehog@3.90.8
    - yamllint@1.37.1
  definitions:
    - name: trufflehog
      commands:
        - name: lint
          run: trufflehog filesystem --json --fail --only-verified ${target}
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
