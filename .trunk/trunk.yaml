version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - eslint@8.48.0
    - checkov@2.4.9
    - git-diff-check
    - markdownlint@0.36.0
    - osv-scanner@1.3.6
    - prettier@3.0.3
    - trivy@0.45.0
    - trufflehog@3.54.3
    - yamllint@1.32.0
  definitions:
    - name: eslint
      extra_packages:
        - eslint-plugin-import
        - eslint-plugin-prettier
        - "@typescript-eslint/parser"
        - "@typescript-eslint/eslint-plugin"
