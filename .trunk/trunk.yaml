version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.19.0
    - python@3.10.8
lint:
  enabled:
    - checkov@2.4.9
    - git-diff-check
    - markdownlint@0.36.0
    - osv-scanner@1.3.6
    - prettier@3.0.3
    - trivy@0.45.0
    - trufflehog@3.54.3
    - yamllint@1.32.0
  ignore:
    - linters: [trufflehog]
      paths:
        - yarn.lock
  definitions:
    - name: trufflehog
      commands:
        - name: lint
          run: trufflehog filesystem --json --fail --only-verified ${target}
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
